<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/stylesheet.css" />
    <title>Fruit Memory Game</title>
  </head>

  <body>
    <div class="grid">
        <main>
            <h1>Matching Game</h1>
            <div class="score-restart">
              <div class="stars">
                <img src="images/baseline-star-24px.svg" alt="star" />
                <img src="images/baseline-star-24px.svg" alt="star" />
                <img src="images/baseline-star-24px.svg" alt="star" />
              </div>
      
              <p><span class="moves"></span> Moves</p>
              <label onclick="reloadGame()"><img src="images/baseline-refresh-24px.svg" alt="reload"></label>
            </div>
            <audio>
               
            </audio>
            <div class="board-table">
              <ul class="container">
                <!-- The items will be added here with the JavaScript & DOM -->
              </ul>
            </div>
            
          </main>
          <footer>
            <p>Fruit Memory Game<br>
            Created by Leonel Meque.
          </p>
            </footer>
    </div>
    
    <div class="game-won-modal">
        <h2>Congratulations! You Won!</h2>
        <p>With<span class="moves"></span> Moves and <span id="stars"></span> stars</p>
        <p>Wooooooo!</p>
        <label onclick="reloadGame()">
          <input type="button" value="Play Again!" class="button" />
        </label>
      </div>
    
  </body>
  <script src="js/app.js"></script>
</html>
